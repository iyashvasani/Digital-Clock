<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- WEB ICON -->
    <link rel="icon" href="img/icon1.jpg">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Digital Clock</title>
</head>

<body>
    <!-- DIGITAL CLOCK -->
    <div id="clock">
        <p class="date">{{ date }}</p>
        <p class="time">{{ time }}</p>
        <p class="text">DIGITAL CLOCK</p>
    </div>

    <!-- SOCIAL MEDIA PANEL -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Made with &#10084;&#65039; by
                <a target="_blank" href="http://iyashvasani.unaux.com/">@iyashvasani</a></p>
            <button class="close-btn"><i class="fa fa-close"></i></button>
            <h4>Get in touch with me</h4>
            <ul>
                <li>
                    <a href="https://www.instagram.com/iyashvasani/" target="_blank">
                        <img src="img/instagram.svg" width="50" alt="Instagram" title="Follow me Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/_yaaassh" target="_blank">
                        <img src="img/twitter.svg" width="50" alt="Twitter" title="Follow me Twitter">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/iyashvasani" target="_blank">
                        <img src="img/github.svg" width="58" alt="Github" title="Follow me Github">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/yash-vasani-0887291ba/" target="_blank">
                        <img src="img/linkedin.svg" width="50" alt="LinkedIn" title="Let's get connected on LinkedIn">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
    Get in Touch
</button>
</body>

<script src="main.js"></script>


</html>
